<!DOCTYPE html>
<html>
<head>
    <title>Newt Search - Fast, Open, Private</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 20% 50%, rgba(30, 30, 30, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(50, 50, 50, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(10deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 50px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #000;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: -2px;
        }

        h1 strong {
            font-weight: 700;
        }

        .tagline {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .search-box {
            position: relative;
            width: 580px;
        }

        input {
            width: 100%;
            padding: 18px 24px;
            padding-right: 130px;
            border-radius: 50px;
            border: 2px solid #222;
            background: #0a0a0a;
            color: #fff;
            font-size: 1.05rem;
            outline: none;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        input:focus {
            border-color: #444;
            background: #111;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
        }

        input::placeholder {
            color: #555;
        }

        button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 12px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-50%) scale(1.02);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(-50%) scale(0.98);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .feature:hover {
            color: #aaa;
        }

        .feature-icon {
            font-size: 1.1rem;
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.85rem;
            color: #555;
            text-align: center;
            z-index: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .search-box {
                width: 90vw;
                max-width: 500px;
            }
            
            input {
                font-size: 1rem;
                padding: 16px 20px;
                padding-right: 120px;
            }
            
            button {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <div class="logo-icon">N</div>
        <h1><strong>Newt</strong> Search</h1>
    </div>
    
    <p class="tagline">Fast, open-source web search for everyone</p>

    <div class="search-container">
        <form action="/search" method="get">
            <div class="search-box">
                <input type="text" name="q" placeholder="Search the open web..." autofocus autocomplete="off">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="features">
        <div class="feature">
            <span class="feature-icon">üîí</span>
            <span>Privacy-focused</span>
        </div>
        <div class="feature">
            <span class="feature-icon">‚ö°</span>
            <span>Lightning fast</span>
        </div>
        <div class="feature">
            <span class="feature-icon">üåç</span>
            <span>Open source</span>
        </div>
    </div>
</div>

<footer>
    Made by Josh Clark with ‚ù§Ô∏è | Currently in open beta
</footer>

</body>
</html>
